<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #003399;
            color: white;
            border-radius: 10px;
            width: 600px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container img {
            border-radius: 10px;
            width: 150px;
            height: auto;
        }
        .content {
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .content h1 {
            font-size: 1.2em;
            margin: 0;
        }
        .content p {
            margin: 5px 0;
        }
        .button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-size: 1em;
        }
        .icon {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .icon i {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
                <h1>ณ ห้องแกรนด์บอลรูม ชั้น 4</h1>
            </div>
            <p>โรงแรมพูลแมน กรุงเทพแกรนด์ สุขุมวิท</p>
            <a href="https://www.google.com/maps" class="button">ดูแผนที่ google map</a>
        </div>
        <img src="https://via.placeholder.com/150" alt="Event Location">
    </div>
</body>
</html>
