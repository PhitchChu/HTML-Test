<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            width: 800px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            text-align: center;
        }
        .header {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .prizes {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #dcdcdc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .prize {
            text-align: center;
            max-width: 200px;
        }
        .prize img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .prize div {
            font-size: 1.1em;
            color: #333;
        }
        .registration {
            font-size: 1.3em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .note {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #00c853;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #00b342;
        }
        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            color: #666;
        }
        .contact i {
            margin-right: 10px;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><span style="color: blue;">สำหรับผู้เข้าร่วมงานลุ้นรับรางวัล</div>
        <div class="prizes">
            <div class="prize">
                <img src="https://via.placeholder.com/100" alt="Ipad Gen 10 64GB">
                <div>Ipad Gen 10 64GB</div>
                <div>1 รางวัล</div>
            </div>
            <div class="prize">
                <img src="https://via.placeholder.com/100" alt="Apple Watch SE">
                <div>Apple Watch SE</div>
                <div>1 รางวัล</div>
            </div>
            <div class="prize">
                <img src="https://via.placeholder.com/100" alt="Bulk SMS 5,000 SMS">
                <div>Bulk SMS 5,000 SMS</div>
                <div>10 รางวัล</div>
            </div>
        </div>
        <div class="registration">สำรองที่นั่งล่วงหน้า (จำนวนจำกัด*)</div>
        <div class="note">หมายเหตุ: สัมมนา Exclusive สำหรับกลุ่มโรงพยาบาล และสาธารณสุข</div>
        <a href="#" class="button">ลงทะเบียน</a>
        <div class="contact">
            <div>ติดต่อสอบถามรายละเอียดเพิ่มเติม <i class="fas fa-phone-alt"></i> <span style="color: blue;">คุณนันทพร ทองเพชร 084-118-4868</span></div>
        </div>
    </div>
</body>
</html>
