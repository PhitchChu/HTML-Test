<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1d2d5a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .banner_time {
            background-color: #1d2d5a;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .top-line_time {
            display: flex;
            align-items: center;
        }
        .date_time {
            font-size: 48px;
            font-weight: bold;
            margin-right: 10px;
        }
        .year_time {
            font-size: 24px;
            margin-left: 10px;
        }
        .location_time {
            font-size: 24px;
            color: #1bcc73;
            margin-left: 10px;
        }
        .bottom-line_time {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .hotel_time {
            font-size: 18px;
            color: white;
            margin-right: 20px;
        }
        .time_time {
            background-color: white;
            color: #1d2d5a;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="banner_time">
        <div class="top-line_time">
            <div class="date_time">24 <span class="year_time">MAR 2023</span> <span class="location_time">At Grand Ballroom 4th Floor</span></div>
        </div>
        <div class="bottom-line_time">
            <div class="time_time">เวลา 13:00-19:00 น.</div>
               <div class="hotel_time">Pullman Bangkok Grande Sukhumvit</div>
        </div>
    </div>
</body>
</html>
